        <div class="card col-md-6 p-3">
          <div class="row">
            <h3>Please fill the form to contact us</h3>
            <div class="col-md-12">
              <label for="name" class="form-label">Name :</label>
              <input type="text" name="name" id="name" class="form-control" />
            </div>
            <div class="col-md-12">
              <label for="email" class="form-label">Email :</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
              />
            </div>
            <div class="col-md-12">
              <label for="mess" class="form-label">Message :</label>
              <textarea
                name="mess"
                id="mess"
                cols="30"
                rows="5"
                class="form-control"
              ></textarea>
            </div>
            <div class="col-md-12 pt-3">
              <button class="btn" style="width: 100%">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
