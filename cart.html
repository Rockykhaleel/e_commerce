<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c5234f2844.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div id="header"></div>

    <div class="container">
      <div class="row pt-3 pb-3">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Items in Cart</h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <img
                    src="https://images.pexels.com/photos/4061662/pexels-photo-4061662.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    class="card-img-top"
                    alt="cart"
                  />
                </div>
                <div class="col-md-4">
                  <h5 class="text-center">Groot Toy</h5>
                  <p class="text-center">$20</p>
                  <button class="btn" style="margin-left: 45%">
                    <i class="fa-sharp fa-solid fa-trash"></i>
                  </button>
                </div>
                <div class="col-md-4">
                  <div class="row">
                    <div class="col-md-2">
                      <button class="btn" onclick="decrement()">-</button>
                    </div>
                    <div class="col-md-7">
                      <input
                        type="text"
                        id="val"
                        readonly
                        value="0"
                        class="form-control"
                      />
                    </div>
                    <div class="col-md-2">
                      <button class="btn" onclick="increment()">+</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Cart Summary</h3>
            </div>
            <div class="card-body">
              <p class="card-text">
                Cost <span id="price" class="float-right">$15</span>
              </p>
              <p class="card-text">
                Shipping <span class="float-right">$5</span>
              </p>
            </div>
            <div class="card-footer">
              <p>Total <span id="total-amt" class="float-right"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
    <script>
      function increment() {
        var value = $("#val").val();
        var result = parseInt(value) + 1;
        $("#val").val(result);
        var total = 15 * result + 5;
        document.getElementById("total-amt").innerHTML = "$" + total;
      }
      function decrement() {
        var value = $("#val").val();
        var result = parseInt(value) - 1;
        $("#val").val(result);
        var total = 15 * result + 5;
        document.getElementById("total-amt").innerHTML = "$" + total;
      }
    </script>
  </body>
</html>
